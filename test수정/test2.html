<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>오설록 베스트 제품</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Pretendard', sans-serif;
      background-color: #fff;
    }

    .container {
      display: flex;
      padding: 40px 80px;
      gap: 40px;
      align-items: flex-start;
    }

    /* 왼쪽 영역 */
    .left-panel {
      width: 220px;
      background-color: pink;
    }

    .left-panel h2 {
      color: #006241;
      font-size: 22px;
      margin-bottom: 10px;
      line-height: 1.4;
    }

    .left-panel p {
      font-size: 14px;
      color: #444;
      line-height: 1.6;
      margin-bottom: 20px;
    }

    .progress-bar {
      width: 100%;
      height: 3px;
      background-color: #ccc;
      position: relative;
      margin-bottom: 20px;
    }

    .progress-fill {
      height: 3px;
      background-color: #006241;
      width: 0%;
      transition: width 0.3s ease;
      position: absolute;
      top: 0;
      left: 0;
    }

    .nav-buttons {
      display: flex;
      gap: 10px;
      justify-content: flex-start;
    }

    .nav-buttons button {
      width: 32px;
      height: 32px;
      border: 1px solid #ccc;
      background: #fff;
      border-radius: 50%;
      cursor: pointer;
    }

    /* 오른쪽 Swiper 영역 */
    .swiper {
      width: 100%;
    }

    .swiper-slide {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 20px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 14px;
    }

    .product-img {
      height: 150px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 10px;
    }

    .product-img img {
      max-height: 100%;
    }

    .product-name {
      font-weight: bold;
      margin-bottom: 5px;
      text-align: center;
    }

    .product-price {
      text-align: center;
      color: #333;
    }

    .product-price del {
      color: #999;
      font-size: 13px;
      margin-left: 5px;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- 왼쪽 -->
    <div class="left-panel">
      <h2>오설록<br>베스트 제품</h2>
      <p>오설록만의 자연을 담은 차,<br>수많은 고객의 선택을 받은 인기 제품들로<br>차별화된 맛을 느껴보세요.</p>

      <div class="progress-bar">
        <div class="progress-fill" id="progressFill"></div>
      </div>

      <div class="nav-buttons">
        <button id="prevBtn">〈</button>
        <button id="nextBtn">〉</button>
      </div>
    </div>

    <!-- 오른쪽 Swiper -->
    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <!-- 슬라이드 1 -->
        <div class="swiper-slide">
          <div class="product-img">
            <img src="https://image.istarbucks.co.kr/upload/store/skuimg/20230609/110580.png" alt="제품1">
          </div>
          <div class="product-name">[2025년 골든티] 우전 60g</div>
          <div class="product-price">70,000원</div>
        </div>

        <!-- 슬라이드 2 -->
        <div class="swiper-slide">
          <div class="product-img">
            <img src="https://image.istarbucks.co.kr/upload/store/skuimg/20230609/110580.png" alt="제품2">
          </div>
          <div class="product-name">[2025년 골든티] 일로향 60g</div>
          <div class="product-price">170,000원</div>
        </div>

        <!-- 슬라이드 3 -->
        <div class="swiper-slide">
          <div class="product-img">
            <img src="https://image.istarbucks.co.kr/upload/store/skuimg/20230609/110580.png" alt="제품3">
          </div>
          <div class="product-name">귤꽃향을 품은 우전차 10입</div>
          <div class="product-price"><span style="color:red;">10,500원</span> <del>15,000원</del></div>
        </div>

        <!-- 슬라이드 4 -->
        <div class="swiper-slide">
          <div class="product-img">
            <img src="https://image.istarbucks.co.kr/upload/store/skuimg/20230609/110580.png" alt="제품4">
          </div>
          <div class="product-name">그린티 오케르 아이스 케이크</div>
          <div class="product-price"><span style="color:red;">36,900원</span> <del>41,000원</del></div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper(".mySwiper", {
      slidesPerView: 3,
      spaceBetween: 30,
      loop: true,
      on: {
        slideChange(swiper) {
          const progress = ((swiper.realIndex + 1) / swiper.slides.length) * 100;
          document.getElementById("progressFill").style.width = `${progress}%`;
        }
      }
    });

    // 좌우 버튼
    document.getElementById("prevBtn").addEventListener("click", () => swiper.slidePrev());
    document.getElementById("nextBtn").addEventListener("click", () => swiper.slideNext());
  </script>

</body>
</html>
